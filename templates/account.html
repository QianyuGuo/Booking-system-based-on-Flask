<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gabriel and David's Carwash</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{url_for('static',filename='all.min.css')}}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename = 'clean-blog.min.css')}}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{{url_for('booking',user_id = user.id)}}">Hello {{ user.name }}! Start A
            Reservation</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home',user_id=user.id)}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('history',user_id=user.id) }}">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('booking',user_id = user.id)}}">Reservation</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account',user_id=user.id) }}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'contact-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Account</h1>
                    <span class="subheading">You can edit your information here.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h2>User information</h2>
            <form name="editInfo" id="editInfo" method="POST" action="{{  url_for('update',user_id=user.id) }}"
                  novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Your new name</label>
                        <input type="string" class="form-control" placeholder="Your name: {{user.name}}" name="name"
                               id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Your new home address</label>
                        <input type="string" class="form-control" placeholder="Your home address: {{user.address}}"
                               name="address" id="address" required
                               data-validation-required-message="Please enter your address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Your new mobile phone</label>
                        <input type="string" class="form-control" placeholder="Your mobile phone: {{user.mobile_phone}}"
                               name="mobile_phone" id="mobile_phone" required
                               data-validation-required-message="Please enter your mobile_phone.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Your new work phone</label>
                        <input type="string" class="form-control" placeholder="Your work phone: {{user.work_phone}}"
                               name="work_phone" id="work_phone" required
                               data-validation-required-message="Please enter your work_phone.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Your new home phone</label>
                        <input type="string" class="form-control" placeholder="Your home phone: {{user.home_phone}}"
                               name="home_phone" id="home_phone" required
                               data-validation-required-message="Please enter your home_phone.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Your car information: Hatchback, Sedan or SUV</label>
                        <input type="string" class="form-control" placeholder="Your car information: {{user.car_information}}"
                               name="car_type" id="car_type" required
                               data-validation-required-message="Please enter your home_phone.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
            </div>
        </div>
    </div>
</footer>


<!-- Bootstrap core JavaScript -->
<script src="{{url_for('static',filename='jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='bootstrap.bundle.min.js')}}"></script>

<!-- Custom scripts for this template -->
<script src="{{url_for('static',filename='clean-blog.min.js')}}"></script>

</body>

</html>
